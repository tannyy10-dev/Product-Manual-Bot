name: Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'

        - name: Install Poetry
          uses: snok/install-poetry@v1
          with:
            version: latest
            virtualenvs-create: true
            virtualenvs-in-project: true

        - name: Load cached venv
          id: cached-poetry-dependencies
          uses: actions/cache@v3
          with:
            path: .venv
            key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

        - name: Install dependencies
          if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
          run: poetry install --no-interaction --no-root

        - name: Install project
          run: poetry install --no-interaction

        - name: Run Ruff linter
          run: poetry run ruff check src/ tests/

        - name: Run Ruff formatter check
          run: poetry run ruff format --check src/ tests/

        # --- CHANGED: Unified Test Command with HTML Report ---
        - name: Run Tests with Coverage
          # Runs both unit and integration tests, generates coverage, and fails on error
          run: poetry run pytest --cov=src --cov-report=html tests/

        # --- NEW: Save Coverage Report as Artifact ---
        - name: Upload Coverage Report
          uses: actions/upload-artifact@v4
          if: always()  # Uploads report even if tests fail
          with:
            name: coverage-report
            path: htmlcov/
            retention-days: 7
            
  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: product-manual-bot-backend:latest
          cache-from: type=registry,ref=product-manual-bot-backend:latest
          cache-to: type=inline

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          push: false
          tags: product-manual-bot-frontend:latest
          cache-from: type=registry,ref=product-manual-bot-frontend:latest
          cache-to: type=inline
